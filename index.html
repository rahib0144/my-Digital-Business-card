<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Business Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .company-logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .frame {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 10px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      display: inline-block;
      margin-right: 10px;
    }

    .social-media img {
      max-width: 40px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="frame">

    </div>

      <div class="social-media">

        <a href="https://chat.whatsapp.com/HFVqtyitVefFPhN0lbYUps"><img src="pngwing.com (6).png" alt="WhatsApp"></a>
        <a href="https://www.tiktok.com/@rahibu_tech_newz"><img src="pngwing.com.png" alt="TikTok"></a>

</body>
